<!DOCTYPE html>

<html lang="en">

<head>
	
<meta charset="UTF-8">

<title>Train Schedule</title>

<!-- link to bootstrap, css, javacript, firebase and moment js below-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<link rel="stylesheet" type="text/css" href="assets/css/style.css"> 

<script src="https://code.jquery.com/jquery-2.2.1.min.js">
		
</script>

<script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js">
	
</script>

 <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js">
 </script>

</head>

<body>


<div class="container">

	
	<div class="jumbotron" style="background-color: #337ab7; color: white">
		<h1 class="text-center">Let's go Places!!</h1>
		<h3 class="text-center">Train Schedule</h3>
	</div>
	
	<div class="row">
		<div class="col-lg-12">
	
		<!-- Train Schedule -->
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
				</div>

				<div class="panel-body">
					<table class="table table-hover" id='trainTable'>
						<thead>
							<tr>
								<th>Train Name</th>
								<th>Destination</th>
								<th>Frequency</th>
								<th>Next Arrival</th>
								<th>Minutes Away</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>

			</div>

			<!-- Add Train  -->
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title"><strong>Add Train</strong></h3>
				</div>
				<div class="panel-body">
	

				<!-- Train Data Entry -->
				<form>
					<div class="form-group">
						<label for="">Train Name</label>
						<input type="text" class="form-control" id="trainNameInput">
					</div>

					<div class="form-group">
						<label for="">Destination</label>
						<input type="text" class="form-control" id="destinationInput">
					</div>

					<div class="form-group">
						<label for="">First Train Time (HH:mm - military time)</label>
						<input type="text" class="form-control" id="startInput">
					</div>

					<div class="form-group">
						<label for="">Frequency (min)</label>
						<input type="text" class="form-control" id="frequencyInput">
					</div>
					
					<button type="submit" class="btn btn-primary" id="addTrainButton">Submit</button>
				</form>

				</div>
			</div>

		</div>
	</div>
</div>

<script src="assets/javascript/train.js"></script>

</body>

</html>
